<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Peso ao Nascer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
        }
        main {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 0;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .control-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #555;
        }
        select, input, button {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        button {
            background-color: #007bff;
            color: white;
            font-weight: 700;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
            grid-column: 1 / -1; /* Faz o botão ocupar a largura total */
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            text-align: center;
            font-size: 1.25rem;
            font-weight: 700;
            color: #007bff;
            margin-bottom: 2rem;
            padding: 1rem;
            background: #e6f2ff;
            border-radius: 8px;
        }
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

    <main>
        <h1>Análise de Peso ao Nascer (Distribuição Normal)</h1>
        <p style="text-align: center; margin-top: -1rem; margin-bottom: 2rem;">Baseado no Estudo de Caso da Tabela 5.6 [cite: 49]</p>

        <div class="controls">
            <div class="control-group">
                <label for="gestation">Período de Gestação:</label>
                <select id="gestation">
                    </select>
            </div>
            <div class="control-group">
                <label for="x1">Peso 1 (x1):</label>
                <input type="number" id="x1" step="0.01" placeholder="Ex: 5.5">
            </div>
            <div class="control-group">
                <label for="x2">Peso 2 (x2):</label>
                <input type="number" id="x2" step="0.01" placeholder="Ex: 9.0 (opcional)">
            </div>
            <button id="calculateBtn">Calcular Probabilidade e Desenhar Gráfico</button>
        </div>

        <div id="results" style="display: none;"></div>

        <div class="chart-container">
            <canvas id="normalCurveChart"></canvas>
        </div>
    </main>

    <script>
        // 2. Dados da Tabela 5.6 do Estudo de Caso 
        const gestationData = {
            "under_28": { name: "Abaixo de 28 semanas", mu: 1.90, sigma: 1.23 },
            "28_31": { name: "28 a 31 semanas", mu: 4.10, sigma: 1.88 },
            "32_33": { name: "32 a 33 semanas", mu: 5.08, sigma: 1.56 },
            "34_36": { name: "34 a 36 semanas", mu: 6.14, sigma: 1.29 },
            "37_38": { name: "37 a 38 semanas", mu: 7.06, sigma: 1.09 },
            "39": { name: "39 semanas", mu: 7.48, sigma: 1.02 },
            "40_41": { name: "40 a 41 semanas", mu: 7.67, sigma: 1.03 },
            "over_42": { name: "42 semanas e mais", mu: 7.56, sigma: 1.10 }
        };

        // 3. Elementos do DOM
        const select = document.getElementById('gestation');
        const x1Input = document.getElementById('x1');
        const x2Input = document.getElementById('x2');
        const calcButton = document.getElementById('calculateBtn');
        const resultsDiv = document.getElementById('results');
        const ctx = document.getElementById('normalCurveChart').getContext('2d');
        let chart;

        // 4. Funções Estatísticas (PDF e CDF)
        
        // Função Densidade de Probabilidade (PDF) da Normal
        // Usada para desenhar a curva
        function normalPDF(x, mu, sigma) {
            const factor = 1 / (sigma * Math.sqrt(2 * Math.PI));
            return factor * Math.exp(-0.5 * Math.pow((x - mu) / sigma, 2));
        }

        // Função de Distribuição Cumulativa (CDF) da Normal Padrão (z)
        // Usa a aproximação de 'erf' (Error Function)
        // Isso calcula P(Z <= z)
        function standardNormalCDF(z) {
            // Constantes da aproximação
            const p = 0.3275911;
            const a1 = 0.254829592;
            const a2 = -0.284496736;
            const a3 = 1.421413741;
            const a4 = -1.453152027;
            const a5 = 1.061405429;

            const sign = (z < 0) ? -1 : 1;
            const x = Math.abs(z);
            const t = 1.0 / (1.0 + p * x);
            const y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
            
            return 0.5 * (1.0 + sign * y);
        }

        // Função para calcular P(X <= x) para qualquer normal
        function normalCDF(x, mu, sigma) {
            if (sigma === 0) return (x < mu) ? 0 : 1;
            const z = (x - mu) / sigma;
            return standardNormalCDF(z);
        }

        // 5. Função Principal de Cálculo e Desenho
        
        function calculateAndDraw() {
            // Obter dados selecionados
            const selectedKey = select.value;
            const { mu, sigma } = gestationData[selectedKey];
            
            const x1 = x1Input.value ? parseFloat(x1Input.value) : null;
            const x2 = x2Input.value ? parseFloat(x2Input.value) : null;

            let probability = 0;
            let resultText = "";

            // Lógica de Cálculo
            if (x1 !== null && x2 !== null) {
                // Probabilidade entre x1 e x2
                const p1 = normalCDF(Math.min(x1, x2), mu, sigma);
                const p2 = normalCDF(Math.max(x1, x2), mu, sigma);
                probability = p2 - p1;
                resultText = `P(${Math.min(x1, x2)} < X < ${Math.max(x1, x2)}) = ${(probability * 100).toFixed(2)}%`;
            } else if (x1 !== null) {
                // Probabilidade abaixo de x1
                probability = normalCDF(x1, mu, sigma);
                resultText = `P(X < ${x1}) = ${(probability * 100).toFixed(2)}%`;
            } else if (x2 !== null) {
                // Probabilidade acima de x2 (assumindo x2 como limite inferior)
                probability = 1 - normalCDF(x2, mu, sigma);
                resultText = `P(X > ${x2}) = ${(probability * 100).toFixed(2)}%`;
            } else {
                resultsDiv.style.display = 'block';
                resultsDiv.textContent = 'Por favor, insira pelo menos um valor de peso (x1).';
                return;
            }

            // Exibir resultado
            resultsDiv.style.display = 'block';
            resultsDiv.textContent = resultText;

            // Atualizar Gráfico
            updateChart(mu, sigma, x1, x2);
        }

        // 6. Função para Atualizar o Gráfico (Chart.js)
        
        function updateChart(mu, sigma, x1, x2) {
            // Definir o range do gráfico (Média +/- 4 desvios padrão)
            const minX = mu - 4 * sigma;
            const maxX = mu + 4 * sigma;
            const step = (maxX - minX) / 100;

            const labels = [];
            const pdfData = [];
            const areaData = [];

            for (let x = minX; x <= maxX; x += step) {
                labels.push(x.toFixed(2));
                const pdfVal = normalPDF(x, mu, sigma);
                pdfData.push(pdfVal);

                // Lógica para sombreamento
                let inArea = false;
                if (x1 !== null && x2 !== null) {
                    // Entre x1 e x2
                    inArea = (x >= Math.min(x1, x2) && x <= Math.max(x1, x2));
                } else if (x1 !== null) {
                    // Abaixo de x1
                    inArea = (x <= x1);
                } else if (x2 !== null) {
                    // Acima de x2
                    inArea = (x >= x2);
                }
                
                areaData.push(inArea ? pdfVal : 0);
            }

            // Destruir gráfico antigo se existir
            if (chart) {
                chart.destroy();
            }

            // Criar novo gráfico
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Área de Probabilidade',
                            data: areaData,
                            borderColor: 'rgba(0, 123, 255, 0.5)',
                            backgroundColor: 'rgba(0, 123, 255, 0.3)',
                            fill: 'origin',
                            pointRadius: 0,
                            borderWidth: 2
                        },
                        {
                            label: 'Curva Normal (PDF)',
                            data: pdfData,
                            borderColor: 'rgba(0, 123, 255, 1)',
                            fill: false,
                            pointRadius: 0,
                            borderWidth: 3
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Peso ao Nascer (libras)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Densidade de Probabilidade'
                            },
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            enabled: false
                        }
                    }
                }
            });
        }

        // 7. Inicialização
        
        function init() {
            // Preencher o dropdown
            for (const key in gestationData) {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = gestationData[key].name;
                select.appendChild(option);
            }

            // Adicionar evento ao botão
            calcButton.addEventListener('click', calculateAndDraw);

            // Desenhar o primeiro gráfico (default)
            const defaultKey = Object.keys(gestationData)[0];
            const { mu, sigma } = gestationData[defaultKey];
            updateChart(mu, sigma, null, null);
        }

        init();

    </script>
</body>
</html>
