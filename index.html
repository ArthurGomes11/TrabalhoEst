<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Peso ao Nascer (kg)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
        }
        main {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 0;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .control-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #555;
        }
        select {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

    <main>
        <h1>Análise de Peso ao Nascer (kg)</h1>
        <p style="text-align: center; margin-top: -1rem; margin-bottom: 2rem;">Visualizador da Distribuição Normal (Baseado na Tabela 5.6)</p>

        <div class="controls">
            <div class="control-group">
                <label for="gestation">Selecione o Período de Gestação:</label>
                <select id="gestation">
                    </select>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="normalCurveChart"></canvas>
        </div>
    </main>

    <script>
        // 2. Dados da Tabela 5.6 (em libras, como no original) 
        const gestationDataLibras = {
            "under_28": { name: "Abaixo de 28 semanas", mu: 1.90, sigma: 1.23 },
            "28_31": { name: "28 a 31 semanas", mu: 4.10, sigma: 1.88 },
            "32_33": { name: "32 a 33 semanas", mu: 5.08, sigma: 1.56 },
            "34_36": { name: "34 a 36 semanas", mu: 6.14, sigma: 1.29 },
            "37_38": { name: "37 a 38 semanas", mu: 7.06, sigma: 1.09 },
            "39": { name: "39 semanas", mu: 7.48, sigma: 1.02 },
            "40_41": { name: "40 a 41 semanas", mu: 7.67, sigma: 1.03 },
            "over_42": { name: "42 semanas e mais", mu: 7.56, sigma: 1.10 }
        };

        // Fator de conversão
        const lbsToKg = 0.45359237;

        // 3. Elementos do DOM
        const select = document.getElementById('gestation');
        const ctx = document.getElementById('normalCurveChart').getContext('2d');
        let chart;

        // 4. Função Estatística (PDF)
        
        // Função Densidade de Probabilidade (PDF) da Normal
        // Usada para desenhar a curva
        function normalPDF(x, mu, sigma) {
            const factor = 1 / (sigma * Math.sqrt(2 * Math.PI));
            return factor * Math.exp(-0.5 * Math.pow((x - mu) / sigma, 2));
        }

        // 5. Função Principal de Desenho
        
        function visualizeChart() {
            // Obter dados selecionados
            const selectedKey = select.value;
            const { mu: mu_lbs, sigma: sigma_lbs } = gestationDataLibras[selectedKey]; // 

            // Converter para KG
            const mu = mu_lbs * lbsToKg;
            const sigma = sigma_lbs * lbsToKg;

            // Atualizar Gráfico
            updateChart(mu, sigma);
        }

        // 6. Função para Atualizar o Gráfico (Chart.js)
        
        function updateChart(mu, sigma) {
            // Definir o range do gráfico (Média +/- 4 desvios padrão)
            const minX = mu - 4 * sigma;
            const maxX = mu + 4 * sigma;
            const step = (maxX - minX) / 100;

            const labels = [];
            const pdfData = [];

            for (let x = minX; x <= maxX; x += step) {
                labels.push(x.toFixed(2));
                const pdfVal = normalPDF(x, mu, sigma);
                pdfData.push(pdfVal);
            }

            // Destruir gráfico antigo se existir
            if (chart) {
                chart.destroy();
            }

            // Criar novo gráfico
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: `Distribuição (μ=${mu.toFixed(2)} kg, σ=${sigma.toFixed(2)} kg)`,
                            data: pdfData,
                            borderColor: 'rgba(0, 123, 255, 1)',
                            backgroundColor: 'rgba(0, 123, 255, 0.1)',
                            fill: 'origin',
                            pointRadius: 0,
                            borderWidth: 3
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Peso ao Nascer (kg)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Densidade de Probabilidade'
                            },
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: {
                            display: true
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false
                        }
                    }
                }
            });
        }

        // 7. Inicialização
        
        function init() {
            // Preencher o dropdown
            for (const key in gestationDataLibras) {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = gestationDataLibras[key].name;
                select.appendChild(option);
            }

            // Adicionar evento ao dropdown
            select.addEventListener('change', visualizeChart);

            // Desenhar o primeiro gráfico (default)
            visualizeChart();
        }

        init();

    </script>
</body>
</html>
